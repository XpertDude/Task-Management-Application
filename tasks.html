    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <h1><a href="index.html">Task Management</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <span id="dark-mode-activate" class="dark-mode" title="Dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
            </svg>
        </span>
    </nav>
    <main>
        <h2>Manage tasks</h2>
        <div class="add-search">
            <div class="categories">
                <div class="cat-holder">
                    <span class="cat-flex"></span>
                </div>
                <p id="time" class="dark-mode-enabled button-style"></p>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <div id="add-task" class="dark-mode-enabled button-style">
                Add New Task
            </div>
            <div id="clear-tasks" class="dark-mode-enabled button-style">
                Clear all tasks
            </div>
            <div id="notification">
                <span id="notification-number"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                    <title>Remember me</title><path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                </svg>
            </div>
        </div>
        <div class="time-task-display" style="display: flex; align-items: center; gap: 10px;">
            <p id="month"></p>
            <p id="number-tasks"></p>
        </div>
        <div id="notification-div">
            <div id="notification-container">

            </div>
        </div>
        <dialog id="input-task">
            <form id="form">
                <h1 style="font-size: small; color: beige;" id="title-dialog">Add a task</h1>
                <span id="exit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                    </svg></span>
                <input type="text" id="title" placeholder="Your title" required>
                <select name="Priority indicator" id="priority">
                    <option value="" disabled selected required>Select Priority</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Normal">Normal</option>
                </select>
                <select name="Statut indicator" id="statut">
                    <option value="" disabled selected required>Select statut</option>
                    <option value="Completed">Completed</option>
                    <option value="Uncompleted">Uncompleted</option>
                    <option value="In progress">In progress</option>
                </select>
                <input type="date" id="date" required>
            </form>
            <button id="add-btn">Add</button><button id="cancel-btn">Cancel</button>
            <button id="save-btn" class="hidden">Save</button>
        </dialog>
        <section class="display-items">
            <p id="task-message">No task to show</p>
            <div class="tasks-container" id="task-holder">
            </div>
            <dialog id="message">
                <p id="error-message"></p>
                <button type="button" id="btn-Close-Error">Ok</button>
            </dialog>
        </section>
    </main>
    <script src="dark-mode.js"></script>
    <script src="main.js"></script>
</body>

</html>
