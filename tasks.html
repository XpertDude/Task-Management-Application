<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management Application</title>
</head>

<body>
    <nav>
        <h1><a href="index.html">Task Management</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="add-search">
            <div class="categories">
                <h2>On going tasks</h2>
                <div class="cat-holder">
                    <p id="all">All</p>
                    <p id="complet">Completed</p>
                    <p id="uncomplet">Uncompleted</p>
                    <p id="in-progress">In progress</p>
                </div>
            </div>
            <div id="add-task"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor"
                    class="bi bi-cloud-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
                    <path
                        d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                </svg></div>
        </div>

        <dialog id="input-task">
            <form id="form">
                <span id="exit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                    </svg></span>
                <input type="text" id="title" placeholder="Your title" required>
                <select name="Priority indicator" id="priority">
                    <option value="" disabled selected required>Select Priority</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Normal">Normal</option>
                </select>
                <select name="Statut indicator" id="statut">
                    <option value="" disabled selected required>Select statut</option>
                    <option value="Completed">Completed</option>
                    <option value="Uncompleted">Uncompleted</option>
                    <option value="In progress">In progress</option>
                </select>
                <input type="date" id="date" required>
            </form>
            <button id="add-btn">Add</button><button id="cancel-btn">Cancel</button>
            <button id="save-btn" class="hidden">Save</button>
        </dialog>
        <section class="display-items">
            <div class="tasks-container" id="task-holder">

            </div>
            <div class="motnth-time">
                <p id="month">fdfsd</p>
                <p id="time">dfsf</p>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
